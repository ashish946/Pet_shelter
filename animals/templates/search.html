{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row mb-3">
		<div class="col-md-12">
			<h1 class="text-success display-4 text-center">Search</h1>
			<p class="text-muted text-center mb-2">Enter animal, name or gender</p>
			<form class="mx-5">
				<div class="input-group">
					<input type="search" class="form-control" placeholder="find your new best friend..." name="q">
					<div class="input-group-prepend">
						<button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
					</div>
				</div>
				
			</form>
		</div>
	</div>
	{% if search_query %}
	<div class="row">
		<div class="col-md-12">
			<div class="swiper-container">
				<!-- Swiper -->
				<div class="swiper-wrapper">
					{% for animal in animals %}
					<div class="swiper-slide">
						<a href="../animal/{{animal.id}}">
							<div class="card" style="width: 18rem;">
								<img src="{{animal.image.url}}" class="card-img-top" alt="..." height="320" width="300">
								<div class="card-body bg-success">
									<center><h5 class="card-title text-light">{{animal.name}}</h5>
										<small><p class="card-text text-light">{{animal.description}}</p></small></center>
									</div>
								</div>
							</a>
						</div>
						{% endfor %}

					</div>
					<!-- Add Arrows -->
					<div class="swiper-button-next text-success"></div>
					<div class="swiper-button-prev text-success"></div>

				</div>
			</div>
		</div>
		{% endif %}
	</div>
	{% endblock content %}
